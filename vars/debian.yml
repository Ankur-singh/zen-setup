---
# Debian/Ubuntu-specific variables

package_manager: apt

# APT packages
apt_packages:
  - curl
  - wget
  - git
  - build-essential  # Includes make, gcc, etc. (required for building ble.sh)
  - software-properties-common
  - ca-certificates
  - gnupg
  - lsb-release
  - unzip
  - tar
  - gzip
  - jq
  - htop
  - tree
  - ripgrep
  - fd-find
  - tmux
  - python3-pip
  - xclip  # Clipboard support for X11 sessions
  # Zsh plugins (for zsh users on Linux)
  - zsh-autosuggestions
  - zsh-syntax-highlighting
  # Bash enhancements
  - bash-completion

# Tools that need manual installation (not in apt)
install_from_source:
  - eza
  - bat
  - fzf
  - zoxide
  - lazygit
  - btop
  - fastfetch
  - neovim
  - gh
  - git-delta
  - gum  # TUI for interactive mode

# Docker installation
docker_install_method: repository  # Install from Docker's official repository

