---
# Common variables across all platforms

# Directories
config_dir: "{{ ansible_env.HOME }}/.config"
local_bin_dir: "{{ ansible_env.HOME }}/.local/bin"
local_share_dir: "{{ ansible_env.HOME }}/.local/share"

# Shell configuration
shell_name: bash
shell_rc_file: "{{ ansible_env.HOME }}/.bashrc"

# Git configuration
git_user_name: ""  # Set this or configure manually after install
git_user_email: ""  # Set this or configure manually after install

# Python configuration
uv_version: latest
python_version: "3.12"

# Neovim configuration
neovim_config_type: lazyvim  # Options: lazyvim, kickstart, minimal

# Optional tools (set to false to skip)
install_lazygit: true
install_lazydocker: true
install_btop: true
install_fastfetch: true

# Prompt configuration
use_starship_prompt: false  # Set to true to use Starship instead of custom prompt

# Tool versions (fallback when GitHub API is rate-limited)
# Update periodically from: https://github.com/<project>/releases
tool_versions:
  lazygit: "0.58.0"
  btop: "1.4.6"
  fastfetch: "2.56.1"
  neovim: "0.11.5"

# Last updated: 2026-01-04
