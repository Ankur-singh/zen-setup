---
# Common variables across all platforms

# Directories
config_dir: "{{ ansible_env.HOME }}/.config"
local_bin_dir: "{{ ansible_env.HOME }}/.local/bin"
local_share_dir: "{{ ansible_env.HOME }}/.local/share"

# Shell configuration
# macOS = zsh, Linux = bash (simplified assumption)
shell_name: "{{ 'zsh' if ansible_os_family == 'Darwin' else 'bash' }}"
shell_rc_file: "{{ ansible_env.HOME }}/.{{ shell_name }}rc"
shell_config_dir: "{{ ansible_env.HOME }}/.{{ shell_name }}"

# Git configuration
git_user_name: ""  # Set this or configure manually after install
git_user_email: ""  # Set this or configure manually after install

# Python configuration
uv_version: latest
python_version: "3.12"

# Neovim configuration
neovim_config_type: lazyvim  # Options: lazyvim, kickstart, minimal

# Optional tools (set to false to skip)
install_lazygit: true
install_lazydocker: true
install_btop: true
install_fastfetch: true

# NVIDIA GPU support (Linux only)
install_nvidia: true                    # Set to true to install NVIDIA drivers and Container Toolkit
nvidia_install_method: auto              # Options: 'auto' (ubuntu-drivers autoinstall) or 'manual' (specific version)
nvidia_driver_version: "580"             # Used when nvidia_install_method is 'manual'

# Prompt configuration
use_starship_prompt: false  # Set to true to use Starship instead of custom prompt

# Shell enhancements
install_blesh: true  # ble.sh for bash: syntax highlighting + autosuggestions (like zsh plugins)

# Tool versions (fallback when GitHub API is rate-limited)
# Update periodically from: https://github.com/<project>/releases
tool_versions:
  lazygit: "0.58.0"
  btop: "1.4.6"
  fastfetch: "2.56.1"
  neovim: "0.11.5"
  delta: "0.18.2"
  gum: "0.14.5"

