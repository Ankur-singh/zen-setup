---
# macOS-specific variables

package_manager: brew

# Shell configuration (macOS uses zsh by default since Catalina)
shell_name: zsh
shell_rc_file: "{{ ansible_env.HOME }}/.zshrc"

# Homebrew packages
# Note: homebrew/cask-fonts tap was deprecated - fonts now in main cask repo

homebrew_packages:
  - eza
  - bat
  - fzf
  - zoxide
  - ripgrep
  - fd
  - jq
  - htop
  - curl
  - wget
  - git
  - git-delta
  - gh
  - tmux
  - neovim
  - lazygit
  - btop
  - fastfetch
  - tree
  - tldr

homebrew_cask_packages:
  - font-meslo-lg-nerd-font
  - font-fira-code-nerd-font

