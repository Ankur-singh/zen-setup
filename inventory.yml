---
all:
  hosts:
    localhost:
      ansible_connection: local
      ansible_python_interpreter: "{{ ansible_playbook_python }}"

  children:
    # Define groups for different machine types
    workstations:
      hosts:
        localhost:
    
    # Add your remote VMs here
    remote_vms:
      hosts:
        # Example remote VM (uncomment and configure):
        # vm1:
        #   ansible_host: 192.168.1.100
        #   ansible_user: your_user
        #   ansible_ssh_private_key_file: ~/.ssh/id_rsa
        
  vars:
    # Global variables (can be overridden per host)
    install_docker: true
    install_optional_tools: true

